<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-secondary">

    <section>
        <div class="container">
            <form class="form" method="get" id="form">
                <h2>User Profile</h2>
                <div class="form-group">
                    <label for="email">Full Name:</label>
                    <div class="relative">
                        <input class="form-control" id="name" type="text" pattern="[a-zA-Z\s]+" required="" autofocus=""
                            title="Username should only contain letters. e.g. Piyush Gupta" autocomplete=""
                            placeholder="Type your name here...">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <div class="relative">
                        <input class="form-control" id="email" type="email" required=""
                            placeholder="Type your email address..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <div class="relative">
                        <input class="form-control" id="pass" type="password" required=""
                            placeholder="Type your password here..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        <i class="fa fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Contact Number:</label>
                    <div class="relative">
                        <input class="form-control" id="contact" type="text" maxlength="10"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'');" required=""
                            placeholder="Type your Mobile Number...">
                        <i class="fa fa-phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Company Name:</label>
                    <div class="relative">
                        <input class="form-control" id="company" type="url" pattern="https?://.+" required=""
                            placeholder="Mention your company link(url)...">
                        <i class="fa fa-building"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Designation:</label>
                    <div class="relative">
                        <input class="form-control" type="text" id="designation" required=""
                            placeholder="Type your designation...">
                        <i class="fa fa-suitcase"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Specilization:</label>
                    <div class="relative">
                        <input class="form-control" type="text" id="tags" required=""
                            placeholder="Type your specialization...">
                        <i class="fa fa-css3"></i>
                    </div>
                </div>


                <div class="tright">
                    <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset
                        </button></a>
                    <a href=""><button class="movebtn movebtnsu" id="sub" type="Submit">Submit <i
                                class="fa fa-fw fa-paper-plane"></i></button></a>
                </div>
            </form>

        </div>
    </section>

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let value1 = document.getElementById("name");
        let value2 = document.getElementById("email");
        let value3 = document.getElementById("pass");
        let value4 = document.getElementById("contact");
        let value5 = document.getElementById("company");
        let value6 = document.getElementById("designation");
        let value7 = document.getElementById("tags");
        let from = document.getElementById("form");

        $(document).ready(function () {
            $("#sub").on("click", function (e) {
                e.preventDefault();

                if (value1.value.trim() == "") {
                    Swal.fire("Name is required...")
                    return;

                } else if (value2.value.trim() == "") {
                    Swal.fire("Email is required...")
                    return;

                } else if (value3.value.trim() == "") {
                    Swal.fire("Password is required...")
                    return;

                } else if (value3.value.length <= 8) {
                    Swal.fire("Password should be 8 or more character...")
                    return;

                } else if (value4.value.trim() == "") {
                    Swal.fire("Contact is required...")
                    return;

                } else if (value4.value.length < 10) {
                    Swal.fire("Contact should be 10 character...")
                    return;

                } else if (value5.value.trim() == "") {
                    Swal.fire("Company Name is required...")
                    return;

                } else if (value6.value.trim() == "") {
                    Swal.fire("Designation is required...")
                    return;

                } else if (value7.value.trim() == "") {
                    Swal.fire("Specilization is required...")
                    return;

                }

                Swal.fire({
                    title: 'Welcome!',
                    text: 'Thanks for Registeration',
                    icon: "success",
                }).then(() => {
                    form.submit();
                });

            })


        });        
    </script>

</body>

</html>
